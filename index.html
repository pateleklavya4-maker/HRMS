<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HRMS Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Human Resource Management System</h1>

    <!-- Login -->
    <div id="login-section">
        <h2>Login</h2>
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Employee Management -->
    <div id="employee-section" class="hidden">
        <h2>Employees</h2>
        <div id="employee-list"></div>

        <h3>Add Employee</h3>
        <input id="empName" placeholder="Name">
        <input id="empEmail" placeholder="Email">
        <input id="empDept" placeholder="Department">
        <input id="empSalary" placeholder="Salary">
        <button onclick="addEmployee()">Add Employee</button>
    </div>

    <!-- Attendance -->
    <div id="attendance-section" class="hidden">
        <h2>Mark Attendance</h2>
        <input id="attEmpId" placeholder="Employee ID">
        <input id="attDate" type="date">
        <select id="attStatus">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Leave">Leave</option>
        </select>
        <button onclick="markAttendance()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
