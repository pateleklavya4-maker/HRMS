<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HRMS Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Login Section -->
  <section id="login" class="active">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary-btn" onclick="login()">Login</button>
  </section>

  <!-- Employees Section -->
  <section id="employees" class="hidden">
    <h2>Employees</h2>
    <div id="employee-list"></div>
    <h3>Add Employee</h3>
    <input id="empName" placeholder="Name">
    <input id="empEmail" placeholder="Email">
    <input id="empDept" placeholder="Department">
    <input id="empSalary" placeholder="Salary">
    <button class="primary-btn" onclick="addEmployee()">Add Employee</button>
  </section>

  <!-- Attendance Section -->
  <section id="attendance" class="hidden">
    <h2>Mark Attendance</h2>
    <input id="attEmpId" placeholder="Employee ID">
    <input id="attDate" type="date">
    <select id="attStatus">
      <option value="Present">Present âœ…</option>
      <option value="Absent">Absent âŒ</option>
      <option value="Leave">Leave ğŸŒ´</option>
    </select>
    <button class="primary-btn" onclick="markAttendance()">Submit</button>
  </section>
